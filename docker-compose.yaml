version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  admin_panel:
    build:
      context: ./admin_panel
      # dockerfile: Dockerfile  # якщо в admin_panel інший Dockerfile — вкажи
    container_name: admin_panel
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DEBUG=${DJANGO_DEBUG:-True}
    volumes:
      - ./admin_panel:/app:cached
    ports:
      - "${DRF_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate --noinput || true &&
             python manage.py runserver 0.0.0.0:8000"

  litestar_service:
    build:
      context: ./litestar_service
      dockerfile: Dockerfile
    container_name: litestar_service
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DEBUG=${DEBUG}
    volumes:
      - ./litestar_service:/app:cached
    ports:
      - "${LITESTAR_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:stable
    container_name: tm_offer_nginx
    depends_on:
      - litestar_service
      - admin_panel
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

volumes:
  postgres_data:
